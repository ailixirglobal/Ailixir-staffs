{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="nk-block-head nk-block-head-sm mb-3">
        <h3 class="nk-block-title fw-bold">Roles Management</h3>
        <p class="text-muted">Manage permission access for every role in Ailixir Global Ltd.</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Role Name</th>
                        <th>Manage</th>
                    </tr>
                </thead>

                <tbody>
                    {% for role in roles %}
                    <tr>
                        <td>{{ role.get_name_display }}</td>
                        <td>
                            <a href="{% url 'permissions:role_edit' role.id %}"
                               class="btn btn-sm btn-primary">
                                Edit Permissions
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>
</div>
{% endblock %}
