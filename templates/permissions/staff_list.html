{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h3 class="fw-bold mb-4">Staff Roles Management</h3>
    <p class="text-muted">Assign or update roles for staff members.</p>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Staff</th>
                        <th>Email</th>
                        <th>Current Role</th>
                        <th>Manage</th>
                    </tr>
                </thead>

                <tbody>
                    {% for s in staff %}
                    <tr>
                        <td>{{ s.user.get_full_name }}</td>
                        <td>{{ s.user.email }}</td>
                        <td>
                            <span class="badge bg-primary">
                                {{ s.get_role_display }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'permissions:assign_role' s.id %}"
                               class="btn btn-sm btn-dark">
                                Change Role
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>

</div>
{% endblock %}
