{% extends "base.html" %}

{% block content %}
<div class="nk-block-head">
    <h3 class="nk-block-title">Experiments</h3>
</div>

<div class="nk-block">
    <a href="{% url 'research:experiment_add' %}" class="btn btn-primary mb-3">
        <em class="icon ni ni-plus"></em> Add Experiment
    </a>

    <div class="card card-bordered">
        <div class="card-inner">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Lead Researcher</th>
                        <th>Status</th>
                        <th>View</th>
                    </tr>
                </thead>

                <tbody>
                    {% for exp in experiments %}
                    <tr>
                        <td>{{ exp.title }}</td>
                        <td>{{ exp.lead_researcher.get_full_name }}</td>
                        <td><span class="badge bg-primary">{{ exp.status }}</span></td>
                        <td>
                            <a class="btn btn-sm btn-info"
                               href="{% url 'research:experiment_detail' exp.id %}">
                                View
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>
{% endblock %}
